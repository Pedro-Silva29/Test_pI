<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Jubs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="products.html">Manage Products</a></li>
                <li><a href="categories.html">Manage Categories</a></li>
                <li><a href="orders.html">Manage Orders</a></li>
                <li><a href="users.html">Manage Users</a></li>
            </ul>
        </div>
        <div class="admin-content">
            <h1>Manage Products</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example product rows -->
                    <tr>
                        <td>1</td>
                        <td>Product 1</td>
                        <td>Description of Product 1</td>
                        <td>$10.00</td>
                        <td>Category 1</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Product 2</td>
                        <td>Description of Product 2</td>
                        <td>$15.00</td>
                        <td>Category 2</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <!-- Add more product rows as needed -->
                </tbody>
            </table>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <textarea id="product-description" name="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Product Price</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Product Category</label>
                    <select id="product-category" name="product-category" required>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add JavaScript code here to handle form submission if needed
        });
    </script>
</body>
</html>
